<h3>Heroe <small> {{ heroe.nombre }} </small></h3>
<button [routerLink]="['/heroes']" class="btn btn-outline-danger">
  Regresar
</button>
<button  (click)="agregarNuevo(forma)" class="btn btn-outline-success">
  Nuevo Héroe
</button>
<hr>
<div class="row  animated fadeIn fast">
  <div class="col-md-12">
    <form (ngSubmit)="guardar()" #forma="ngForm">
      <div class="form-group">
        <label >Nombre</label>
        <input type="text" class="form-control" id="" placeholder="Nombre Héroe" [(ngModel)]="heroe.nombre" name="nombre" required>
      </div>

      <div class="form-group">
        <label>Casa</label>
        <select class="form-control" name="casa" [(ngModel)]="heroe.casa">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>

      <div class="form-group">
        <label>Bio</label>
        <textarea [(ngModel)]="heroe.bio" name="bio" class="form-control"  required> </textarea>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-outline-primary">
          Guardar
        </button>
      </div>
    </form>

  </div>
</div>
