<h1>Heroes</h1>
<hr>
<div class="row">
  <div class="col-md-12 text-right">
    <button class="btn btn-outline-primary" type="button" name="button" [routerLink]="['/heroe','nuevo']" >Nuevo HÃ©roe</button>
  </div>
</div>
<br>
<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <div class="table-responsive">

    <table class="table">
      <thead class="thead-inverse">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Casa</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let k of heroes | keys; let i = index">
              <td>{{ i + 1}}</td>
              <td>{{ heroes[k].nombre }}</td>
              <td>{{ heroes[k].casa }}</td>
              <td>
                <button [routerLink]="['/heroe',k]" type="button" class="btn btn-outline-success">Editar</button>
                <button (click)="eliminarHeroe(k)" type="button" class="btn btn-outline-danger">Eliminar</button>
              </td>
            </tr>
      </tbody>
    </table>

    </div>
  </div>
</div>
